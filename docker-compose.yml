# LastPerson07Bot Docker Compose Configuration
# Production-ready with security and monitoring

version: '3.8'

services:
  # Bot Service
  bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: lastperson07_bot
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - MONGODB_URI=${MONGODB_URI}
      - UNSPLASH_KEY=${UNSPLASH_KEY}
      - PEXELS_KEY=${PEXELS_KEY}
      - PIXABAY_KEY=${PIXABAY_KEY}
      - OWNER_USERNAME=${OWNER_USERNAME}
      - OWNER_USER_ID=${OWNER_USER_ID}
      - OWNER_HAS_PREMIUM=${OWNER_HAS_PREMIUM}
      - CUSTOM_EMOJI_ID=${CUSTOM_EMOJI_ID}
      - PROMO_CHANNEL=${PROMO_CHANNEL}
      - LOG_LEVEL=${LOG_LEVEL}
      - DEBUG=${DEBUG}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - bot_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # MongoDB Service
  mongodb:
    image: mongo:6.0
    container_name: lastperson07_mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password123}
      - MONGO_INITDB_DATABASE=lastperson07_bot
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - bot_network
    ports:
      - "27017:27017"  # Expose for debugging (remove in production)
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Service (for caching and session storage)
  redis:
    image: redis:7-alpine
    container_name: lastperson07_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - bot_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: lastperson07_nginx
    restart: unless-stopped
    depends_on:
      - bot
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - bot_network

# Define volumes
volumes:
  mongodb_data:
    driver: local
    redis_data:
    driver: local
  logs:
    driver: local
    data:
    driver: local

# Define networks
networks:
  bot_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Development override
x-dev-overrides: &dev-overrides
  environment:
    - DEBUG=true
    - LOG_LEVEL=DEBUG
  volumes:
    - .:/app:ro  # Mount source code for development

# Production overrides
x-prod-overrides: &prod-overrides
  deploy:
    resources:
      limits:
        memory: 512M
        cpus: '0.5'
      replicas: 1
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"
