version: '3.8'

services:
  bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: lastperson07_bot
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - MONGODB_URI=${MONGODB_URI}
      - UNSPLASH_KEY=${UNSPLASH_KEY}
      - PEXELS_KEY=${PEXELS_KEY}
      - PIXABAY_KEY=${PIXABAY_KEY}
      - OWNER_USERNAME=${OWNER_USERNAME}
      - OWNER_USER_ID=${OWNER_USER_ID}
      - OWNER_HAS_PREMIUM=${OWNER_HAS_PREMIUM}
      - CUSTOM_EMOJI_ID=${CUSTOM_EMOJI_ID}
      - PROMO_CHANNEL=${PROMO_CHANNEL}
      - LOG_LEVEL=${LOG_LEVEL}
      - DEBUG=${DEBUG}
      - DISABLE_GRAPHICS=${DISABLE_GRAPHICS:-false}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - bot_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; print('Bot ready!'); sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        restart_policy:
          condition: on-failure
          delay: 5s
          max_attempts: 3

  # MongoDB Service
  mongodb:
    image: mongo:6.0
    container_name: lastperson7_mongodb
    restart: unless-stopped
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGODB_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password123}
      - MONGODB_INITDB_DATABASE=lastperson07_bot
    volumes:
      - mongodb_data:/data/db
      - init: ["./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro"]
    command: mongod --quiet --auth --bind_ip_all --fork --nojournal

    networks:
      - bot_network
